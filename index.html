<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time date count-down</title>
    <Link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="assets/logo.png" alt="description" class="logo">
    </div>
    <div class="content">
        <p>website is under maintainance</p>
        <h1>My <span>Birthday </span>is soon</h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <Span>Days</Span>
            </div>
            <div>
                <p id="hours">00</p>
                <Span>Hours</Span>
            </div>
            <div>
                <p id="minutes">00</p>
                <Span>Minutes</Span>
            </div>
            <div>
                <p id="seconds">00</p>
                <Span>Seconds</Span>
            </div>
        </div>
        <button type="button">Learn more<img src="assets/triangle.png" alt="description"></button>
        <img src="assets/rocket.png" class="rocket" alt="description">
    </div>
    <script src="script.js"></script>
</body>

</html>
